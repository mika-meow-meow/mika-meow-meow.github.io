<!DOCTYPE html>
<html>

<head>
    <title>p'a'p'q'p'u'p'a'p</title>
    <script>
        let count = 0;
        function pop1(){
            //alert("kon aqua!");
            let img = document.getElementById("aqua");
            img.src = "./pop2.jpg";
            count += 1;
            const audio = document.createElement("audio");
            audio.src = "./pop.mp3";
            audio.play();

            let n = document.getElementById("n");
            n.innerHTML = count;
        }
        function pop2(){
            //alert("kon aqua!");
            let img = document.getElementById("aqua");
            img.src = "./pop1.jpg";
        }
    </script>
</head>

<img id="aqua" src="./pop1.jpg"><p id="n">0</p><br>
<input type="button" value="pop" name="按鈕名稱" style="width:500px;height:50px;" 
onmousedown="pop1()" 
ontouchstart="pop1()" 

onmouseup="pop2()" 
onmouseout="pop2()" 
ontouchend="pop2()"
ontouchcancel="pop2()">
<!---->
</html>
